
<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
	<meta charset="UTF-8">
	<title>ML API</title>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
 <div class="login">
	 <h1>Predict the species of fish</h1>
	 <form action="{{ url_for('predict')}}"method="post">
		 <input type="text" name="Weight" placeholder="Weight" required="required" />
		 <div class="row">
			  <div class="column left">
			    <input type="text" name="Length1" placeholder="Length1" required="required" />
			  </div>
			  <div class="column middle">
			    <input type="text" name="Length2" placeholder="Length2" required="required" />
			  </div>
			  <div class="column right">
			    <input type="text" name="Length3" placeholder="Length3" required="required" />
			  </div>
			</div>
			<br>
		 <input type="text" name="Height" placeholder="Height" required="required" />
		 <input type="text" name="Width" placeholder="Width" required="required" />
		 <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
	 </form>
	 <br>
	 <br>
	 <div class="prediction">
	 	 {{ prediction_text }}
	 </div>
	
 </div>
</body>
</html>
